<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報告生成成功</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-image">
            <span style="font-size: 80px;" class="success-icon">🎉</span>
        </div>
        
        <h1>報告生成成功！</h1>
        
        <div class="report-link">
            <h2>{{ report_title }}</h2>
            <p>您的報告已經成功生成！</p>
            
            <div class="action-buttons">
                <a href="{{ page_url }}" class="btn" target="_blank">查看報告 🚀</a>
                <a href="/" class="btn secondary-btn">返回首頁 🏠</a>
            </div>

            {% if permission_note %}
            <div class="notion-tip">
                <p><strong>注意：</strong> {{ permission_note }}</p>
            </div>
            {% endif %}
        </div>
        
        <div class="cute-animals">
            🌈 ✨ 🎈 🧸 🎨
        </div>
    </div>
</body>
</html>
