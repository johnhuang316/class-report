<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - 主日學週報生成器</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        .error-message {
            background-color: #fff3f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ef476f;
        }
        
        .error-title {
            font-weight: bold;
            color: #ef476f;
            margin-bottom: 10px;
        }
        
        .try-again-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ef476f;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
        }
        
        .try-again-btn:hover {
            background-color: #d64161;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .sad-animals {
            font-size: 32px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image">
            <!-- Emoji as placeholder for an image -->
            <span style="font-size: 80px;">✝️📖🙏👧👦</span>
        </div>
        <h1>✨ 主日學週報生成器 ✨</h1>
        <p class="intro-text">哎呀！在生成週報時遇到了一些問題。</p>
        
        <div class="error-message">
            <p class="error-title"><span class="cute-icon">😢</span>錯誤詳情：</p>
            <p>{{ error_message }}</p>
        </div>
        
        <div class="sad-animals">
            🙏 📖 ✝️ 🕊️ 🌈
        </div>
        
        <a href="/" class="try-again-btn">
            <span class="cute-icon">🌈</span> 再試一次
        </a>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
